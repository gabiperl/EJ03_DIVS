<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT 4 _ FORMS</title>
</head>
<body>

<div class="contenedor">
    
    <label for="inputColor">Elige un color:</label>
    <input type="color" id="inputColor"/>
    </br>
    </br>

    <label for="inputDate">Elige una fecha:</label>
    <input type="date" id="inputDate">
    </br>
    </br>

    <label for="inputDateTime">Elige una fecha y una hora (también con minutos):</label>
    <input type="datetime-local" id="inputDateTime">
    </br>
    </br>

    <label for="inputArchivo">Sube un archivo</label>
    <input type="file" id="inputArchivo">
    </br>
    </br>

    <label for="inputHidden">Esto es un input de tipo <b>hidden</b></label>
    <input type="hidden" id="inputHidden">
    </br>
    </br>   

    <label for="inputSearch">Busca:</label>
    <input type="search" id="inputSearch">
    <button>Hoy voy a tener suerte</button>
    </br>
    </br>

    <label for="inputTel">Introduce el teléfono.</label>
    <br>
    Formato: 123 456 789
    </br>
    <input type="tel" id="inputTel" placeholder="123 456 789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">

    </br>
    </br>
    <label for="inputUrl">Introduce URL</label>
    <input type="url" id="inputUrl" placeholder="https://example.com" pattern="https://.*" size="30">

    </br>
    </br>
    <label for="inputWeek">Elige una semana:</label>
    <input type="week" id="inputWeek">

</div>


</body>
</html>
