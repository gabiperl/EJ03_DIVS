        <main>
            <section class="formPedido" style="text-align: center;">
                    <h4>Datos del pedido</h4>
                    <form>
                    <input class="controles" type="text" name="nombre" id="Nombre" placeholder="Nombre" autofocus autocomplete="given-name">
                    
                    <div style="display: flex;">                    
                    <input class="controles" type="text" name="nombre" id="primerApellido" placeholder="Primer apellido">
                    <input class="controles" type="text" name="nombre" id="segundoApellido" placeholder="Segundo apellido">
                    </div>
                    
                    <input class="controles" type="email" name="correo" id="correo" placeholder="Correo electrónico">
                    
                    <input class="controles" type="text" name="direccion" id="direccion" placeholder="Dirección">
                    
                    <div style="display: flex;">
                        <input class="controles" type="text" name="municipio" id="municipio" placeholder="Municipio">
                        <input class="controles" type="text" name="cp" id="direccion" placeholder="Código postal">
                    </div><input class="controles" type="text" name="provincia" id="provincia" placeholder="Provincia">
                    
                    

                    <label class="controlesLabel" for="inputDate">¿Qué semana prefieres recibir el pedido?</label>
                    <input class="controles"  type="week" id="inputDate">

                    <label class="controlesLabel" for="inpuTlf">Déjanos tu teléfono y te avisaremos por SMS o llamada ante cualquier novedad</label>
                    <input style="color:bisque;" class="controles" type="tel" id="inputTel" placeholder="Teléfono con formato 123 456 789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
                    
                    
                    <label class="controlesTextArea" style="font-size: large;">
                    ¿Quieres comentarnos algo más?</label>
                    <textarea class="controles"></textarea>
                

                    <input class="botonLimpiar" type="reset" value="Limpiar">
                    </br>
   
                    <input class="botonPedido" type="submit" value="Realizar pedido">
                   
                </form>  
            </section>
